<body>
  <h1>ver en consola</h1>
  <p>Ejercicio 1: Coche</p>
  <p>Crea una clase llamada Coche que tenga las siguientes propiedades y métodos:</p>
  <p>Propiedades: marca, modelo, año</p>
  <p>Método: detalles() → Debe devolver una cadena con la información del coche.</p>
  <p>Crea una instancia de la clase y llama al método detalles().</p>

  <script>
    class Coche {
      constructor(marca, modelo, año) {
        this.marca = marca;
        this.modelo = modelo;
        this.año = año;
      }
      detalles() {
        return `Coche de marca: ${this.marca} modelo: ${this.modelo} del año: ${this.año}`;
      }
    };

    const cocheSupra = new coche('Toyota', 'MK4', 1993);
    console.log(cocheSupra.detalles());
  </script>
